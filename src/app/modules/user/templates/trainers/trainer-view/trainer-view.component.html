<header>
    <div>
        <img src="assets/images/header2.png" alt="not found" class="w-full lg:h-full h-20" />
        <div class="absolute lg:top-5 top-2 left-0 w-full">
            <app-nav-bar></app-nav-bar>
        </div>
    </div>
</header>

<div *ngIf="trainer$ | async as trainer">
    <div class="w-full flex justify-center">
        <div class="w-2/3 mt-5">
            <div class="flex justify-center">
                <div class="w-[18rem] h-[20rem] m-2 rounded-2xl overflow-hidden shadow-md bg-red-500">
                    <img [src]="'http://localhost:3000/uploads/'+trainer.imageUrl" alt="" class="h-full w-full">
                </div>
                <div class="w-2/4 m-2 rounded-2xl shadow bg-gray-100 overflow-hidden overflow-x-auto overflow-y-auto">
                    <div class="flex mt-10 ml-10">
                        <div class="basis-1/3">
                            <span class="uppercase font-mono text-md">Name</span>
                        </div>
                        <div class="basis-1/2">
                            <span class="uppercase font-mono text-md">{{trainer.name}}</span>
                        </div>
                    </div>
                    <div class="flex mt-2 ml-10">
                        <div class="basis-1/3">
                            <span class="uppercase font-mono text-md">Specialized</span>
                        </div>
                        <div class="basis-1/2 ">
                            <span class="uppercase font-mono text-md">{{trainer.specialized}}</span>
                        </div>
                    </div>
                    <div class="flex mt-2 ml-10">
                        <div class="basis-1/3">
                            <span class="uppercase font-mono text-md">About</span>
                        </div>
                        <div class="basis-1/2 ">
                            <span class="uppercase font-mono text-md">{{trainer.about}}</span>
                        </div>
                    </div>
                    <div class="flex mt-5 ml-10">
                        <div class="basis-1/3">
                            <span class="uppercase font-mono text-md">Join</span>
                        </div>
                        <div class="basis-1/2 ">
                            <button  (click)="payNow(trainer._id,trainer.specialized)"
                            class="text-center text-white bg-red-500 py-2 border-b-2 p-3 rounded-lg shadow hover:scale-105 duration-200 border-gray-500 font-mono">Pay â‚¹499</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-full">
                <div class="mt-5 ml-24 mr-24 grid grid-cols-2 gap-4">
                    <div class="w-full">
                        <div class="flex items-center flex-wrap px-5 bg-white shadow-md rounded-2xl h-20">
                            <p class="ml-10 font-medium text-gray-600 sm:text-xl">Trainees</p>
                            <span class="ml-auto text-xl font-medium text-blue-600 hidden sm:block">+25%</span>
                        </div>
                    </div>
                    <div class="w-full">
                        <div class="flex items-center flex-wrap px-5 bg-white shadow-md rounded-2xl h-20">
                            <p class="ml-10 font-medium text-gray-600 sm:text-xl">Experience</p>
                            <span class="ml-auto text-xl font-medium text-red-600 hidden sm:block">{{trainer.experience}} Y</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-full mt-10 mb-10">
                <div class="mt-5 ml-24 mr-24 h-40 bg-white shadow-md rounded-2xl">
                    <div class="carousel overflow-hidden">
                        <div #carouselItems class="flex transition-all duration-500">
                          <div *ngFor="let image of images; let i = index" class="carousel-item w-full flex-shrink-0 flex justify-center">
                            <!-- <img [src]="image" alt="Carousel Image" class="w-full h-auto"> -->
                            <div class="w-1/3 flex m-5">
                                <img src="assets/images/avatar.jpg" alt="" class="w-20 h-20 rounded-full">
                                <div class="m-5">
                                    <p>{{image}}</p>
                                </div>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
