<header>
    <div>
        <img src="assets/images/header2.png" alt="not found" class="w-full lg:h-full h-20" />
        <div class="absolute lg:top-5 top-2 left-0 w-full">
            <app-nav-bar></app-nav-bar>
        </div>
    </div>
</header>

<div *ngIf="isPayment == true" class="h-screen w-2/3 mx-auto mt-10">
    <table mat-table [dataSource]="dataSource$" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
        </ng-container>

        <ng-container matColumnDef="payment_id">
            <th mat-header-cell *matHeaderCellDef> Payment_Id </th>
            <td mat-cell *matCellDef="let payment"> {{payment._id}} </td>
        </ng-container>

        <ng-container matColumnDef="trainer">
            <th mat-header-cell *matHeaderCellDef> Trainer </th>
            <td mat-cell *matCellDef="let payment"> {{payment.trainerId.name}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let payment"> {{payment.amount}} </td>
        </ng-container>

        <ng-container matColumnDef="validity">
            <th mat-header-cell *matHeaderCellDef> Validity </th>
            <td mat-cell *matCellDef="let payment">
                <p>Paid Date: <span class="text-green-500 font-medium">{{payment.paidDate| date: 'dd-MM-yyyy'}}</span></p>
                <p>Expiry Date : <span class="text-red-500 font-medium">{{payment.expiryDate| date: 'dd-MM-yyyy'}}</span></p>
            </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let payment"> <span class="text-yellow-500">{{payment.status}}</span> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic payments">
    </mat-paginator>
</div>
<div class="h-screen" *ngIf="isPayment == false">
    <div class="w-full flex justify-center mt-20">
        <p class="text-3xl text-red-500 font-bold">No Payments</p>
    </div>
</div>

<app-footer></app-footer>
