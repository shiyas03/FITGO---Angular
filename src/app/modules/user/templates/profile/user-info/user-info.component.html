<div class="m-auto w-2/4">
    <div class="flex flex-wrap ">
        <div class="w-full px-4" *ngIf="(userData$ | async) as user">
            <div class="m-8 relative space-y-4 shadow-lg">
                <div class="p-5 px-10 bg-white rounded-lg items-center justify-between border-b-4 border-red-500">
                    <div class="w-24 underline text-center text-black text-lg font-medium"
                        style="font-family: 'Kanit', sans-serif;">#Contact</div>
                    <div class="justify-center mx-3">
                        <p class="mt-3 text-base text-md">Email : <b
                                style="font-family: 'Kanit', sans-serif;">{{user.email}}</b></p>
                        <p class="mt-1">Phone : <b style="font-family: 'Kanit', sans-serif;">{{user.phone}}</b></p>
                    </div>
                </div>
            </div>

            <div class="m-8 relative space-y-4 shadow-lg">
                <div class="p-5 px-10 bg-white rounded-lg items-center justify-between border-b-4 border-red-500">
                    <div class="w-24 underline text-center text-black text-lg font-medium"
                        style="font-family: 'Kanit', sans-serif;">#Personal</div>
                    <div class="justify-center mx-3">
                        <p class="font-bold"></p>
                        <p class="mt-3 text-base text-md">Gender : <b
                                style="font-family: 'Kanit', sans-serif;">{{user.gender}}</b></p>
                        <p class="mt-1">Age : <b style="font-family: 'Kanit', sans-serif;">{{user.age}}</b></p>
                        <p class="mt-1">Height : <b style="font-family: 'Kanit', sans-serif;">{{user.height}}</b></p>
                        <p class="mt-1">Wieght : <b style="font-family: 'Kanit', sans-serif;">{{user.weight}}</b></p>
                        <p class="mt-1">Activity : <b style="font-family: 'Kanit', sans-serif;">{{user.activity}}</b></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
