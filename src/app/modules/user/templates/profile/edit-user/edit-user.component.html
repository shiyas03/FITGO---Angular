<div class="sm:mx-auto sm:w-full">
    <div class="bg-gray-100 py-8 px-4 shadow rounded-lg sm:px-10">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
            <div class="space-y-12">
                <div class="border-gray-900/10 pb-6">
                    <h2 class="text-xl text-center font-semibold text-red-600">Edit your details</h2>
                    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-6 sm:grid-cols-6">
                        <div class="sm:col-span-3">
                            <label for="name" class="block text-sm font-medium text-gray-900">Name</label>
                            <div class="m-1">
                                <input type="text" name="name" id="name" autocomplete="given-name"
                                    formControlName="name" placeholder="" 
                                    class="px-3 outline-none block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 sm:text-sm">
                            </div>
                            <p *ngIf="nameError" class="text-red-500 text-xs">Name required</p>
                        </div>
                        <div class="sm:col-span-3">
                            <label for="phone" class="block text-sm font-medium text-gray-900">Phone</label>
                            <div class="m-1">
                                <input type="text" name="phone" id="phone" autocomplete="given-phone" placeholder=""
                                    formControlName="phone"
                                    class="px-3 outline-none block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 sm:text-sm">
                            </div>
                        </div>
                        <div class="sm:col-span-3">
                            <label for="age" class="block text-sm font-medium text-gray-900">Age</label>
                            <div class="m-1">
                                <input type="text" name="age" id="age" autocomplete="given-age" formControlName="age"
                                    placeholder="in years"
                                    class="px-3 outline-none block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 sm:text-sm">
                            </div>
                            <div *ngIf="editForm.controls['age'].errors&&submit">
                                <p *ngIf="editForm.controls['age'].hasError('required')"
                                    class="text-xs text-red-500">Age required</p>
                                <p *ngIf="editForm.controls['age'].hasError('pattern')" class="text-xs text-red-500">
                                    Age in numerics</p>
                            </div>
                        </div>
                        <div class="sm:col-span-3">
                            <label for="height" class="block text-sm font-medium text-gray-900">Height</label>
                            <div class="m-1">
                                <input type="text" name="height" id="height" autocomplete="given-height"
                                    placeholder="in cm" formControlName="height"
                                    class="px-3 outline-none block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 sm:text-sm">
                            </div>
                            <div *ngIf="editForm.controls['height'].errors&&submit">
                                <p *ngIf="editForm.controls['height'].hasError('required')"
                                    class="text-xs text-red-500">Height required</p>
                                <p *ngIf="editForm.controls['height'].hasError('pattern')"
                                    class="text-xs text-red-500">Height in numerics</p>
                            </div>
                        </div>
                        <div class="sm:col-span-3">
                            <label for="weight" class="block text-sm font-medium text-gray-900">Weight</label>
                            <div class="m-1">
                                <input type="text" name="weight" id="weight" autocomplete="given-weight"
                                    placeholder="in kg" formControlName="weight"
                                    class="px-3 outline-none block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 sm:text-sm">
                            </div>
                            <div *ngIf="editForm.controls['weight'].errors&&submit">
                                <p *ngIf="editForm.controls['weight'].hasError('required')"
                                    class="text-xs text-red-500">Weight required</p>
                                <p *ngIf="editForm.controls['weight'].hasError('pattern')"
                                    class="text-xs text-red-500">Weight in numerics</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-3 flex items-center">
                <button type="submit"
                    class="flex items-center justify-center w-3/4 mx-auto rounded-md bg-red-600 px-3 py-2 text-md font-semibold text-white shadow-sm hover:bg-red-500 hover-visible:outline hover-visible:outline-2 hover-visible:outline-offset-2 hover-visible:outline-red-600">
                    Submit
                </button>
            </div>
        </form>

    </div>
</div>
