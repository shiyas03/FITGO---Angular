<app-background></app-background>
<div class="mx-auto sm:w-full sm:max-w-md py-16">
    <div class="bg-gray-100 py-8 px-4 shadow sm:rounded-lg sm:px-10 rounded-xl mx-5">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <img class="mx-auto h-10 w-auto" src="assets/images/logo.png" alt="brand">
        </div>
        <hr class="w-full border border-red-500 mt-3">
        <form class="mt-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mt-6">
                <label for="email" class="block text-sm font-medium leading-5 mx-1 text-gray-700">
                    Email address
                </label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <input id="email" name="email" placeholder="user@example.com" type="email" formControlName="email"
                        class="w-full px-3 py-2 outline-none rounded-md placeholder-gray-400 hover:border-red-300 transition duration-150 ease-in-out xs:text-sm sm:leading-5">
                </div>
                <div *ngIf="loginForm.controls['email'].errors">
                    <p *ngIf="submit&&loginForm.controls['email'].hasError('required')" class="text-red-500 text-xs">Email
                        Required
                    <p>
                    <p *ngIf="loginForm.controls['email'].hasError('email')" class="text-red-500 text-xs">Invalid email format!
                    <p>
                </div>
            </div>
            <div class="mt-6">
                <label for="password" class="block text-sm font-medium mx-1 leading-5 text-gray-700">
                    Password
                </label>
                <div class="mt-1 rounded-md shadow-sm">
                    <input id="password" name="password" type="password" placeholder="..........." formControlName="password"
                        class="block w-full outline-none px-3 py-2 border border-white rounded-md placeholder-gray-400 hover:border-red-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
                </div>
                <div *ngIf="loginForm.controls['password'].errors">
                    <p *ngIf="submit&&loginForm.controls['password'].hasError('required')" class="text-red-500 text-xs">Password
                        Required
                    </p>
                    <p *ngIf="loginForm.controls['password'].hasError('pattern')" class="text-red-500 text-xs">Invalid Password
                        Format</p>
                </div>
            </div>
            <div class="mt-3">
                <a href="" class="text-sm text-black px-1">Forget password?</a>
            </div>
            <div class="mt-6">
                <button class="w-full py-3 text-xs uppercase font-semibold rounded-md duration-300">
                    Login Here
                </button>
            </div>
            <div class="mt-3">
                <p class="text-sm">Are you new here? <a href="" class="text-sm text-red-500 underline" routerLink="/register">Register Here</a></p>
            </div>
        </form>
    </div>
</div>
