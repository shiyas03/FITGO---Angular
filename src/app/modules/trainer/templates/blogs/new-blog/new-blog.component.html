<div class="w-full">
    <div class="bg-gray-100 py-8 px-4 shadow rounded-lg sm:px-10">
        <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
            <div class="space-y-12">
                <div class="border-gray-900/10 pb-6">
                    <h2 class="text-2xl text-center font-semibold text-red-600">Add details for blog</h2>
                    <hr class="mt-1 border border-red-500">
                    <div class="mt-4">
                        <label for="title" class="block text-sm font-medium leading-5  text-gray-700">Title</label>
                        <div class="mt-1 rounded-md shadow-sm">
                            <input id="title" title="title" placeholder="" type="text" required="" value=""
                                formControlName="title" class="outline-none ppearance-none block w-full px-3 py-2 border border-white rounded-md
                                placeholder-gray-400 hover:border-red-300 transition duration-150 ease-in-out sm:text-sm
                                sm:leading-5">
                        </div>
                        <div *ngIf="blogForm.controls['title'].errors">
                                <p *ngIf="submit&&blogForm.controls['title'].hasError('required')" class="text-red-500 text-xs">Title required</p>
                            </div>
                    </div>
                    <div class="mt-4">
                        <label for="category" class="block text-sm font-medium leading-5 text-gray-900">Category</label>
                        <div class="m-1 rounded-md shadow-sm">
                            <select id="category" name="category" formControlName="category"
                                autocomplete="category-name"
                                class="py-1.5 block w-full rounded-md border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:ring-grey-600 sm:text-sm">
                                <option selected></option>
                                <option value="workouts">Workouts</option>
                                <option value="diet">Diet</option>
                                <option value="nutritions">Nutritions</option>
                            </select>
                        </div>
                        <p *ngIf="blogForm.controls['category'].hasError('required')&&submit" class="text-xs text-red-500">
                            Category required</p>
                    </div>
                    <div class="mt-4">
                        <label for="blog" class="block text-sm font-medium leading-6 text-gray-900">write blog</label>
                        <div class="mt-1">
                            <textarea id="blog" name="blog" rows="4" formControlName="blog"
                                class="px-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6"></textarea>
                        </div>
                        <p *ngIf="submit&&blogForm.controls['blog'].hasError('required')"
                            class="text-xs text-red-500">Blog required</p>
                    </div>
                    <div class="mt-4">
                        <label for="template" class="block text-sm font-medium leading-6 text-gray-900">Template for
                            blog</label>
                        <div class="mt-1">
                            <input (change)="onFileSelected($event)" formControlName="template"
                                class="relative outline-none m-0 block w-full min-w-0 flex-auto rounded border border-gray-600 border-gray-300 bg-clip-padding px-3 py-[0.32rem] text-base font-normal text-gray-700 transition duration-300 ease-in-out file:-mx-3 file:-my-[0.32rem] file:overflow-hidden file:rounded-none file:border-0 file:border-solid file:border-inherit file:bg-gray-100 file:px-3 file:py-[0.32rem] file:text-gray-700 file:transition file:duration-150 file:ease-in-out file:[border-inline-end-width:1px] file:[margin-inline-end:0.75rem] hover:file:bg-gray-200 focus:border-gray-500 focus:text-gray-700 focus:shadow-te-gray-500 focus:outline-none "
                                type="file" />
                        </div>
                    </div>
                    <p *ngIf="formatError" class="text-red-500 text-sm">Only PNG or JPG are supported</p>

                </div>
            </div>
            <div class="mt-6 flex items-center justify-center">
                <button type="submit"
                    class="flex items-center justify-center w-3/4 rounded-md bg-red-600 px-3 py-1.5 text-lg font-semibold text-white shadow-sm hover:bg-red-500 hover-visible:outline hover-visible:outline-2 hover-visible:outline-offset-2 hover-visible:outline-red-600">
                    Submit
                </button>

            </div>
        </form>
    </div>
</div>
