<app-sidebar-layout></app-sidebar-layout>
<div class="absolute top-20 right-0 sm:w-4/5 w-full overflow-hidden overflow-y-auto overflow-x-auto">
    <div class="grid grid-cols-1 sm:grid-cols-3 lg:grid-cols-3 p-4 gap-4">
        <div
            class="bg-white shadow-lg rounded-md flex items-center justify-between p-5 border-b-4 border-gray-200 text-white font-medium group">
            <div
                class="flex justify-center items-center w-16 h-16 bg-gray-100 rounded-full transition-all duration-300 transform group-hover:rotate-12 mx-5">
                <mat-icon class="text-gray-900">supervisor_account</mat-icon>
            </div>
            <div class="text-right mr-5">
                <p class="text-2xl text-red-500">{{users}}</p>
                <p class="text-black font">Users</p>
            </div>
        </div>
        <div
            class="bg-white shadow-lg rounded-md flex items-center justify-between p-3 border-b-4 border-gray-200 text-white font-medium group">
            <div
                class="flex justify-center items-center w-16 h-16 bg-gray-100 rounded-full transition-all duration-300 transform group-hover:rotate-12 mx-5">
                <mat-icon class="text-gray-900"> mode_comment</mat-icon>
            </div>
            <div class="text-right mr-5">
                <p class="text-2xl text-red-500">{{blogs}}</p>
                <p class="text-black font">Blogs</p>
            </div>
        </div>
        <div
            class="bg-white shadow-lg rounded-md flex items-center justify-between p-3 border-b-4 border-gray-200 text-white font-medium group">
            <div
                class="flex justify-center items-center w-16 h-16 bg-gray-100 rounded-full transition-all duration-300 transform group-hover:rotate-12 mx-5">
                <mat-icon class="text-gray-900">fitness_center</mat-icon>
            </div>
            <div class="text-right mr-5">
                <p class="text-2xl text-red-500">{{workouts}}</p>
                <p class="text-black font">workouts</p>
            </div>
        </div>
    </div>
    <div class="sm:flex">
        <div class="md:w-1/2 flex justify-center items-center bg-white m-5">
            <div class="">
                <p class="font font-medium text-lg">Income</p>
                <apx-chart [series]="pieChartOptions.series!" [chart]="pieChartOptions.chart!"
                    [labels]="pieChartOptions.labels!" [responsive]="pieChartOptions.responsive!"></apx-chart>
            </div>
        </div>
        <div class="md:w-1/2 bg-white m-5">
            <apx-chart [series]="userChartOptions.series!" [chart]="userChartOptions.chart!"
                [xaxis]="userChartOptions.xaxis!" [dataLabels]="userChartOptions.dataLabels!"
                [grid]="userChartOptions.grid!" [stroke]="userChartOptions.stroke!"
                [title]="userChartOptions.title!"></apx-chart>
        </div>

    </div>
    <div class="m-5">
        <div class="bg-white">
            <apx-chart [series]="chartOptions.series!" [chart]="chartOptions.chart!"
                [dataLabels]="chartOptions.dataLabels!" [plotOptions]="chartOptions.plotOptions!"
                [yaxis]="chartOptions.yaxis!" [xaxis]="chartOptions.xaxis!" [fill]="chartOptions.fill!"
                [title]="chartOptions.title!"></apx-chart>
        </div>
    </div>
</div>
