<div class="bg-gray-950 h-screen lg:h-screen">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm py-20">
    <div
      class="py-6 px-4 shadow sm:rounded-xl sm:px-10 border border-red-300 mt-4 card"
    >
      <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <img
          class="mx-auto h-10 w-auto"
          src="assets/images/logo.png"
          alt="Workflow"
        />
      </div>
      <hr class="border border-red-300 mt-3" />
      <form class="mt-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mt-6">
          <label
            for="email"
            class="block text-sm font-medium leading-5 text-gray-700"
          >
            Email
          </label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <input
              id="email"
              name="email"
              placeholder="user@example.com"
              type="email"
              required=""
              formControlName="email"
              class="appearance-none outline-none block w-full px-3 py-2 border border-red-300 rounded-md placeholder-gray-400 hover:border-gray-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5"
            />
          </div>
          <div *ngIf="loginForm.controls['email'].errors">
            <p
              *ngIf="submit && loginForm.controls['email'].hasError('required')"
              class="text-red-500 text-xs"
            >
              Email Required
            </p>

            <p></p>
            <p
              *ngIf="loginForm.controls['email'].hasError('email')"
              class="text-red-500 text-xs"
            >
              Invalid Email Format
            </p>

            <p></p>
          </div>
        </div>
        <div class="mt-6">
          <label
            for="password"
            class="block text-sm font-medium leading-5 text-gray-700"
          >
            Password
          </label>
          <div class="mt-1 rounded-md shadow-sm">
            <input
              id="password"
              name="password"
              type="password"
              required=""
              placeholder="..........."
              formControlName="password"
              class="appearance-none outline-none block w-full px-3 py-2 border border-red-300 rounded-md placeholder-gray-400 hover:border-gray-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5"
            />
          </div>
          <div *ngIf="loginForm.controls['password'].errors">
            <p
              *ngIf="
                submit && loginForm.controls['password'].hasError('required')
              "
              class="text-red-500 text-xs"
            >
              Password Required
            </p>
            <p
              *ngIf="loginForm.controls['password'].hasError('pattern')"
              class="text-red-500 text-xs"
            >
              Invalid Password Format
            </p>
          </div>
        </div>
        <!-- <div class="mt-3">
                <a href="" class="text-sm text-black px-1">Forget password?</a>
            </div> -->
        <div class="mt-6 py-3">
          <button
            class="w-full py-2 text-sm uppercase font-semibold rounded-md duration-300 border border-red-500 bg-red-500 transition-transform transform duration-300"
          >
            <span
              class="inline-block transform hover:scale-110 duration-300 text-white"
            >
              Login Here
            </span>
          </button>
          <p class="mt-3">Join Us<a href="" routerLink="/trainer/register" class="text-medium text-red-500 "> Here!</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
