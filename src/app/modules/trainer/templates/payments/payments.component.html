<app-sidebar-layout></app-sidebar-layout>

<div class="absolute top-20 right-0 sm:w-4/5 w-full overflow-hidden overflow-y-auto overflow-x-auto p-5">
    <table mat-table [dataSource]="dataSource$" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
        </ng-container>

        <ng-container matColumnDef="payment_id">
            <th mat-header-cell *matHeaderCellDef> Payment Id </th>
            <td mat-cell *matCellDef="let payment">{{payment._id}}</td>
        </ng-container>

        <ng-container matColumnDef="validity">
            <th mat-header-cell *matHeaderCellDef>Validity </th>
            <td mat-cell *matCellDef="let payment">
                <p>Paid Date: <span class="text-green-500 font-medium">{{payment.paidDate| date:
                        'dd-MM-yyyy'}}</span>
                </p>
                <p>Expiry Date : <span class="text-red-500 font-medium">{{payment.expiryDate| date:
                        'dd-MM-yyyy'}}</span></p>
            </td>
        </ng-container>

        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef> User </th>
            <td mat-cell *matCellDef="let payment" class="text-md font-medium"> {{payment.userId.name}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let payment"  class="text-md font-medium"> {{payment.user_status}} </td>
        </ng-container>

        <ng-container matColumnDef="your_status">
            <th mat-header-cell *matHeaderCellDef> your status </th>
            <td mat-cell *matCellDef="let payment"> 
                <p *ngIf="payment.trainer_status === true" class="text-md font-medium text-green-500">Paid</p>
                <p *ngIf="payment.trainer_status === false" class="text-md font-medium text-yellow-500">Pending</p>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic payments">
    </mat-paginator>
</div>
