<div class="sm:mx-auto sm:w-full sm:max-w-sm mt-20">

    <div class="bg-gray-900 py-8 px-4 shadow sm:rounded-xl sm:px-10 border border-red-300 mt-4 card">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <img class="mx-auto h-10 w-auto" src="assets/images/logo.png" alt="Workflow">
        </div>
        <form class="mt-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mt-6">
                <label for="email" class="block text-sm font-medium leading-5 text-gray-200">
                    Email address
                </label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <input id="email" name="email" placeholder="user@example.com" type="email" required="" value=""
                        formControlName="email"
                        class="appearance-none block outline-none w-full px-3 py-2 rounded-md placeholder-gray-400 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
                </div>
                <div *ngIf="loginForm.controls['email'].errors">
                    <p *ngIf="submit&&loginForm.controls['email'].hasError('required')" class="text-red-500 text-xs">
                        Email
                        Required
                    <p>
                    <p *ngIf="loginForm.controls['email'].hasError('email')" class="text-red-500 text-xs">Invalid Email
                        Format
                    <p>
                </div>
                <p *ngIf="incorrectEmail" class="text-red-500 text-xs">Email not found</p>

            </div>
            <div class="mt-6">
                <label for="password" class="block text-sm font-medium leading-5 text-gray-200">
                    Password
                </label>
                <div class="mt-1 rounded-md shadow-sm">
                    <input id="password" name="password" type="password" required="" placeholder="..........."
                        formControlName="password"
                        class="appearance-none px-2 block w-full outline-none py-2 rounded-md placeholder-gray-400 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
                </div>
                <div *ngIf="loginForm.controls['password'].errors">
                    <p *ngIf="submit&&loginForm.controls['password'].hasError('required')" class="text-red-500 text-xs">
                        Password
                        Required
                    </p>
                    <p *ngIf="loginForm.controls['password'].hasError('pattern')" class="text-red-500 text-xs">Invalid
                        Password
                        Format</p>
                </div>
                <p *ngIf="incorrectPassword" class="text-red-500 text-xs">Incorrect Password</p>
            </div>
            <!-- <div class="mt-3">
                <a href="" class="text-sm text-black px-1">Forget password?</a>
            </div> -->
            <div class="mt-6 py-3">
                <button
                    class="w-full py-3 text-xs uppercase font-semibold rounded-md duration-300 bg-red-500 text-white hover:bg-red-500">
                    <span class="inline-block">
                        Login Here
                    </span>
                </button>
            </div>
            <div class="mt-3"></div>
        </form>
    </div>
</div>
