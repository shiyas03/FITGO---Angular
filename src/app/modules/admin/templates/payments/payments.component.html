<app-sidebar-layout></app-sidebar-layout>
<div class="absolute lg:w-4/5 mt-10 lg:mx-72 w-full h-3/4 overflow-hidden overflow-y-auto overflow-x-auto">

    <table mat-table [dataSource]="dataSource$" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
        </ng-container>

        <ng-container matColumnDef="payment_id">
            <th mat-header-cell *matHeaderCellDef> Payment Id </th>
            <td mat-cell *matCellDef="let payment">{{payment._id}}</td>
        </ng-container>

        <ng-container matColumnDef="Validity">
            <th mat-header-cell *matHeaderCellDef>Validity </th>
            <td mat-cell *matCellDef="let payment">
                <p>Paid Date: <span class="text-green-500 font-medium text-md">{{payment.paidDate| date: 'dd-MM-yyyy'}}</span>
                </p>
                <p>Expiry Date : <span class="text-red-500 font-medium text-md">{{payment.expiryDate| date:
                        'dd-MM-yyyy'}}</span></p>
            </td>
        </ng-container>

        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef> User </th>
            <td mat-cell *matCellDef="let payment" class=" text-md"> {{payment.userId.name}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let payment" class="text-yellow-500 text-md"> {{payment.user_status}} </td>
        </ng-container>

        <ng-container matColumnDef="trainer">
            <th mat-header-cell *matHeaderCellDef> Trainer </th>
            <td mat-cell *matCellDef="let payment" class=" text-md"> {{payment.trainerId.name}} </td>
        </ng-container>

        <ng-container matColumnDef="payment">
            <th mat-header-cell *matHeaderCellDef> Payment </th>
            <td mat-cell *matCellDef="let payment">
                <div *ngIf="payment.trainer_status  === false">
                    <button class="px-3 py-2 text-white bg-red-500 rounded-md shadow-md text-md" (click)="payTrainer(payment.trainerId._id)">Pay Now</button>
                </div>
                <div *ngIf="payment.trainer_status  === true">
                    <button class="px-5 py-2 text-white bg-green-500 rounded-md shadow-md text-md">Paid</button>
                </div>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic payments">
    </mat-paginator>
</div>
